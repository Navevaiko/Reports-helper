<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Relatórios </title>

    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
    <link rel="stylesheet" href="css/reports_list.css">
</head>

<body>

    <div id="container_newReport">
        <!-- Botão para aparecer o formulário -->
        <div id="btn_newReport">
            <span>Novo Relatório</span>
            <img id="img_openFormReport" src="https://deviantthinking.com/wp-content/uploads/2018/02/Plus-Sign.png" alt="">
        </div>

        <!-- Formulário -->
        <div id="form_newReport">
            <div id="header_newReport">
                <span>Novo Relatório</span>
            </div>

            <!-- Corpo do formulário -->
            <div id="body_newReport">
                
                <div id="dateTime_newReport">
                    <div id="task_start">
                        <label for="startTime">Início de tarefa:</label>
                        <input type="time" name="startTime" id="startTime" />
                    </div>
                    <div id="task_end">
                        <label for="endTime">Fim de tarefa:</label>
                        <input type="time" name="endTime" id="endTime" />
                    </div>
                    <div id="task_day">
                        <label for="startDate">Dia de tarefa:</label>
                        <input type="date" name="startDate" id="startDate" />
                    </div>
                </div>
                <div id="commit_newReport">
                    <label for="commitLink">Link do commit: (Opcional)</label>
                    <input type="url" name="commitLink" id="commitLink"
                        placeholder="https://github.com/SeuNome/Projeto/commit/hashCommit" />
                </div>
                <div id="comment_newReport">
                    <label for="comment">Comentário:</label>
                    <textarea name="comment" id="comment" cols="10" rows="5"></textarea>
                </div>

                <div id="actionButton_newReport">

                </div>
            </div>
        </div>

    </div>

    <div id="container_reportsList">
        <div class="title_reportsList">
            <span>Seus Relatórios</span>
        </div>
        <ol id='reportsList'></ol>
    </div>

    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script src="/js/trello_functions.js"></script>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.0.272/jspdf.debug.js"></script>
    <script type="text/javascript" src="/js/reports_list.js"></script>
</body>

</html>
